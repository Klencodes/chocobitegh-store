<div class="container">
    <app-pagetitle [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

    <h4 class="card-title">All Categories</h4>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of categories">
            <div class="card card-product-grid" (click)="viewCatDetails(item)">
                <div class="img-wrap">
                    <img [src]="item?.image" alt="assets/images/misc/category.png">
                    <span class="topbar"> <span class="badge bg-success"> New </span> </span>
                </div>
                <div class="info-wrap">
                    <p class="title font-size-15">{{item?.name}}</p>
                    <div class="rating-wrap">
                        <p class="mb-0">
                            {{item?.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
