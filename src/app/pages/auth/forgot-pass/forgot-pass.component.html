<div class="auth-bg">
  <div class="auth-box">
    <div class="d-flex-center mt-5">
      <div class="card">
        <div class="card-body py-5">
          <div class="text-center">
            <h2 class="mb-4">Forgot Password?</h2>
            <p class="text-muted">Enter the phone number you used when you joined and we'll
              send OTP to reset your password.</p>
          </div>

          <div class="mt-4">
            <div class="col-md-12">
              <div class="form-group mb-3">
                <label for="phone" class="font-weight-600 font-size-14">Phone Number</label>
                <input type="text" class="form-control" id="phone" [formControl]="phoneCtrl"
                  placeholder="+233240000000">
                <div *ngIf="!phoneCtrl?.valid && phoneCtrl?.touched" class="error-message">
                  Phone number is required</div>
              </div>
            </div>

          </div>
          <div class="mt-4 text-center">
            <button class="btn btn-primary w-100" (click)="onSubmit()"
              [disabled]="!phoneCtrl.valid && isProcessing" type="submit">
              <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span>
            {{btnText}}</button>
          </div>

          <div class="mt-3 text-center">
            <a routerLink="/auth/signin" class="font-weight-600 text-primary">Back to Sign In </a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
