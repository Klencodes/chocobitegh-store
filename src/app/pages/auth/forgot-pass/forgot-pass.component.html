<div class="d-flex-center mt-5">
  <div class="authentication-page-size">
    <div class="card-no-box p-4 auth-box-shadow">
      <div class="row">
        <div class="text-center">
          <!-- <div>
                <a routerLink="/" class="logo"><img src="assets/images/logo-sm.png" height="20" alt="logo"></a>
              </div> -->

          <h2 class="header-sign">Forgot Password?</h2>
          <p class="text-muted">Enter the email address you used when you joined and we'll 
            send you instructions to reset your password.</p>
        </div>

        <div class="mt-4">
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label for="email" class="font-weight-600 font-size-14">Email Address</label>
              <input type="text" class="form-control" id="email" [formControl]="emailCtrl"
                placeholder="jackchan@gmail.com">
              <div *ngIf="!emailCtrl?.valid && emailCtrl?.touched" class="error-message">
                Email Address is required</div>
            </div>
          </div>

        </div>
        <div class="mt-4 text-center">
          <button class="btn btn-secondary font-weight-600 font-size-18 full-width" (click)="onSubmit()"
            [disabled]="!emailCtrl.valid && isProcessing" type="submit" type="submit">
            <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span>Submit</button>
        </div>

        <div class="mt-3 text-center">
         <a routerLink="/auth/signin" class="font-weight-600 text-secondary">Back to Sign In </a>
        </div>
      </div>
    </div>

  </div>

</div>
<!-- end page -->
