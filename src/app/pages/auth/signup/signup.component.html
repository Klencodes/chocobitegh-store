<div class="home-btn d-none d-sm-block">
    <a routerLink="/"><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div class="auth-bg">
    <div class="auth-box">
        <div class="d-flex-center mt-5">
            <div class="card">
                <div class="card-body py-5">
                    <h2 class="mb-4 text-center">Sign Up</h2>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm?.value)">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="fname" class="font-weight-600">First Name</label>
                                    <input type="text" class="form-control" id="fname" formControlName="first_name"
                                        placeholder="First Name">
                                </div>
                                <div *ngIf="!first_name?.valid && first_name?.touched" class="error-message">
                                    First name is required</div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="lname" class="font-weight-600">Last Name</label>
                                    <input type="text" class="form-control" id="lname" formControlName="last_name"
                                        placeholder="Last Name">
                                </div>
                                <div *ngIf="!last_name?.valid && last_name?.touched" class="error-message">
                                    Last name is required</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label for="phone" class="font-weight-600">Phone Number</label>
                                    <input type="text" class="form-control" id="phone" formControlName="phone_number"
                                        placeholder="Phone number">
                                </div>
                                <div *ngIf="!phone_number?.valid && phone_number?.touched" class="error-message">
                                    Phone number is required</div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-auto mb-3"> 
                                    <label class="form-check"> 
                                        <input class="form-check-input" type="radio" name="choose_a" checked="" formControlName="gender"> 
                                        <span class="form-check-label"> Female </span>
                                    </label> 
                                </div>
                                <div class="col-auto mb-3"> 
                                    <label class="form-check">
                                        <input class="form-check-input" type="radio" name="choose_a" formControlName="gender"> 
                                            <span class="form-check-label"> Male </span>
                                    </label> 
                                </div>
                            </div> -->
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label class="font-weight-600" for="pass">Password </label>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control remove-border-right" formControlName="password"
                                                [type]="hidePassword? 'password' : 'text'"
                                                placeholder="6+ characters required">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-light remove-border-left" type="button"
                                                    (click)="hidePassword = !hidePassword">
                                                    <i *ngIf="hidePassword" class="fe fe-eye-off"></i>
                                                    <i *ngIf="!hidePassword" class="fe fe-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="error-message"
                                            *ngIf="submitted && signupForm.get('password').errors">
                                            <div *ngIf="signupForm.get('password').errors['required']">Password is
                                                required</div>
                                            <div *ngIf="signupForm.get('password').errors['minLength']">Password must be
                                                at least 6 characters</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label class="font-weight-600" for="pass">Confirm Password</label>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control remove-border-right"
                                                formControlName="confirm_password" placeholder="Re-Type Password"
                                                [type]="hidePassword? 'password' : 'text'">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-light remove-border-left" type="button"
                                                    (click)="hidePassword = !hidePassword">
                                                    <i *ngIf="hidePassword" class="fe fe-eye-off"></i>
                                                    <i *ngIf="!hidePassword" class="fe fe-eye"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="error-message"
                                            *ngIf="submitted && signupForm.get('confirm_password').errors">
                                            <div *ngIf="signupForm.get('confirm_password').errors['required']">
                                                Confirm password is required</div>
                                            <div *ngIf="signupForm.get('confirm_password').errors['mustMatch']">
                                                Passwords must match</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row mt-2">
                            <div class="col-12">
                                <div class="form-check">
                                    <label for="countmein">I accept the <a class="text-primary"
                                            (click)="openTermsCondition()">terms and conditions</a></label>
                                    <input formControlName="accept_terms" class="form-check-input" type="checkbox"
                                        id="countmein">
                                </div>
                                <div *ngIf="accept_terms?.value !== true" class="error-message"> Please accept terms and
                                    conditions</div>
                            </div>
                        </div> -->
                        <div class="mt-4 text-center">
                            <button class="btn btn-primary w-100" type="submit" [disabled]="isProcessing">
                                <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span>
                                {{btnText}}
                            </button>
                            <p class="text-divider my-4">Have an account with chocolate mall?</p>
                            <a [routerLink]="['/auth/signin']" class="btn btn-light w-100">Sign In</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>

</div>
