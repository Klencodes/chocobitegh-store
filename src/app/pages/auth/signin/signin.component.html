<div class="home-btn d-none d-sm-block">
  <a routerLink="/"><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div class="auth-bg">
  <div class="auth-box">
    <div class="d-flex-center mt-5">
      <div class="card">
        <div class="card-body py-5">
          <h2 class="mb-4 text-center">Sign In</h2>
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm?.value)">
            <div class="mb-3">
              <div class="form-group">
                <label for="phone" class="font-weight-600">Phone Number</label>
                <input type="text" class="form-control" id="phone" formControlName="phone_number"
                  placeholder="Phone number">
              </div>
              <div *ngIf="!phone_number?.valid && phone_number?.touched" class="error-message">
                Phone number is required</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <a class="float-end text-primary" [routerLink]="['/auth/forgot-password']">Forgot Password?</a>
              <div class="input-group">
                <input class="form-control remove-border-right" formControlName="password"
                  [type]="hidePassword? 'password' : 'text'" placeholder="******">
                <div class="input-group-append">
                  <button class="btn btn-outline-light remove-border-left" type="button"
                    (click)="hidePassword = !hidePassword">
                    <i *ngIf="hidePassword" class="fe fe-eye-off"></i>
                    <i *ngIf="!hidePassword" class="fe fe-eye"></i>
                  </button>
                </div>
              </div>
              <div *ngIf="!password?.valid && password?.touched" class="error-message">
                Password is required</div>
            </div>
            <div class="mb-3">
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="" checked=""> <span class="form-check-label">
                  Remember </span>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="isProcessing">
              <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span> 
              {{btnText}} 
            </button>
          </form>
          <p class="text-divider my-4">New to chocolate mall?</p>
          <a [routerLink]="['/auth/signup']" class="btn btn-light w-100">Create new accaunt</a>
        </div>
      </div>
    </div>
  </div>
</div>
