<div class="d-flex-center mt-5">
  <div class="authentication-page-size">
    <div class="card-no-box p-4 auth-box-shadow">
      <div class="row">
        <div class="text-center">
          <!-- <div>
              <a routerLink="/" class="logo"><img src="assets/images/logo-sm.png" height="20" alt="logo"></a>
            </div> -->

          <h2 class="header-sign">Sign In</h2>
          <p class="text-muted">Provide your details using the form below.</p>

          <button class="btn btn-outline-border-color full-width" (click)="signinWithGoogle()">
            <img src="assets/images/svg/google.svg" alt="">
            <span class="mx-2">Sign in using Google</span>
          </button>
        </div>

        <div class="d-flex-between mt-3">
          <span class="auth-seprator"></span>
          <span class="mx-3">OR</span>
          <span class="auth-seprator"></span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm?.value)">
          <div class="row mt-4">
            <div class="col-md-12">
              <div class="form-group mb-3">
                <label for="email" class="font-weight-600 font-size-14">Email Address</label>
                <input type="text" class="form-control" id="email" formControlName="email"
                  placeholder="jackchan@gmail.com">
                <div *ngIf="!email?.valid && email?.touched" class="error-message">
                  Email Address is required</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group mb-3">
                <label for="pass" class="d-flex-between">
                  <span class="font-weight-600">Password</span>
                  <span>
                    <a routerLink="/auth/forgot-password" class="text-secondary">
                      Forgot password?</a>
                  </span>
                </label>
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control remove-border-right" formControlName="password"
                      [type]="hidePassword? 'password' : 'text'" placeholder="8+ characters required">
                    <div class="input-group-append">
                      <button class="btn btn-outline-border-color remove-border-left" type="button"
                        (click)="hidePassword = !hidePassword">
                        <i *ngIf="hidePassword" class="ri-eye-off-line"></i>
                        <i *ngIf="!hidePassword" class="ri-eye-line"></i>
                      </button>
                    </div>
                  </div>
                  <div *ngIf="!password?.valid && password?.touched" class="error-message">
                    Password is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <div class="form-check">
                <label for="countmein">Keep me logged in.</label>
                <input class="form-check-input" type="checkbox" id="countmein">
              </div>
            </div>
          </div>
          <div class="mt-4 text-center">
            <button class="btn btn-secondary font-weight-600 font-size-18 full-width" type="submit"
              [disabled]="isProcessing">
              <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span>
              Sign In</button>
          </div>

        </form>
        <div class="mt-4 text-center">
          <p>Donâ€™t have account yet? <a routerLink="/auth/signup" class="font-weight-600 text-secondary">Sign Up </a>
          </p>
        </div>
      </div>
    </div>

  </div>

</div>
<!-- end page -->
