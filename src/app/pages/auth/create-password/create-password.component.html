<div class="auth-bg">
    <div class="auth-box">
        <div class="d-flex-center mt-5">
            <div class="card">
                <div class="card-body py-5">
                    <div class="text-center">
                        <h2 class="mb-4">Create New Password</h2>
                        <p class="text-muted">This will be used with your phone number to sign in</p>
                    </div>

                    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData?.value)">
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <label for="pass">Password </label>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control remove-border-right" formControlName="password"
                                                [type]="hidePassword? 'password' : 'text'" placeholder="6+ characters required">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-light remove-border-left" type="button"
                                                    (click)="hidePassword = !hidePassword">
                                                    <i *ngIf="hidePassword" class="fe fe-eye-off"></i>
                                                    <i *ngIf="!hidePassword" class="fe fe-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="error-message" *ngIf="submitted && formData.get('password').errors">
                                            <div *ngIf="formData.get('password').errors['required']">Password is
                                                required</div>
                                            <div *ngIf="formData.get('password').hasError['minLength']">Password
                                                must be
                                                at least 6 characters</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <label for="pass">Confirm Password</label>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control remove-border-right"
                                                formControlName="confirm_password"
                                                [type]="hidePassword? 'password' : 'text'"
                                                placeholder="Re-Type Password">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-light remove-border-left" type="button"
                                                    (click)="hidePassword = !hidePassword">
                                                    <i *ngIf="hidePassword" class="fe fe-eye-off"></i>
                                                    <i *ngIf="!hidePassword" class="fe fe-eye"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="error-message"
                                            *ngIf="submitted && formData.get('confirm_password').errors">
                                            <div *ngIf="formData.get('confirm_password').errors['required']">
                                                Confirm
                                                Password is required</div>
                                            <div *ngIf="formData.get('confirm_password').errors['mustMatch']">
                                                Passwords
                                                must match</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <button class="btn btn-primary w-100" type="submit" [disabled]="isProcessing">
                                <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span>
                                {{btnText}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page -->
