<div class="center-xy">
    <div class="auth-box">
      <div class="card">
        <div class="mt-3 text-center">
          <img src="assets/images/logo-lg-white.png" height="60" alt="CocoBytes">
        </div>
            <div class="card-body py-5">
                <div class="text-center">
                    <h3 class="mb-4">Create New Password</h3>
                    <p class="text-muted">This will be used with your phone number to sign in</p>
                </div>

                <form [formGroup]="formData" (ngSubmit)="onSubmit(formData?.value)">
                    <div class="row mt-4">
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <label class="font-weight-600" for="pass">Password </label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control remove-border-right" formControlName="password"
                                            [type]="hidePassword? 'password' : 'text'"
                                            placeholder="6+ characters required">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-light remove-border-left" type="button"
                                                (click)="hidePassword = !hidePassword">
                                                <i *ngIf="hidePassword" class="fe fe-eye-off"></i>
                                                <i *ngIf="!hidePassword" class="fe fe-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="error-message" *ngIf="formData?.invalid && submitted">
                                        <div *ngIf="formData?.get('password')?.hasError('required')">Password is required</div>
                                        <div *ngIf="formData?.get('password')?.hasError('minlength')">Password must be
                                            6+ characters</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <label class="font-weight-600" for="pass">Confirm Password</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control remove-border-right"
                                            formControlName="confirm_password" placeholder="Re-Type Password"
                                            [type]="hidePassword? 'password' : 'text'">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-light remove-border-left" type="button"
                                                (click)="hidePassword = !hidePassword">
                                                <i *ngIf="hidePassword" class="fe fe-eye-off"></i>
                                                <i *ngIf="!hidePassword" class="fe fe-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="error-message" *ngIf="formData?.invalid && submitted">
                                        <div *ngIf="formData?.get('confirm_password')?.hasError('required')">
                                            Confirm password is required</div>
                                        <div *ngIf="formData?.get('confirm_password')?.hasError('mustMatch')">
                                            Passwords must match</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button class="btn btn-primary w-100" type="submit" [disabled]="isProcessing">
                            <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span>
                            {{btnText}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
